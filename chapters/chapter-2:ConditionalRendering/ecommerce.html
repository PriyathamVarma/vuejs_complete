<!-- This is complete vue js e commerce product page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue js Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style href="styles.css">
  </style>
</head>
<body>

<div class="p-5 bg-primary text-white text-center">
  <h1>My First Vue js page for ecommerce</h1>
  
</div>

<div class="container mt-5" id="ecommerce">
  <div class="row">
    <div class="col-sm-4">
        <h3> ADD Items</h3>

        <!-- form for submitting the items -->
        <form v-on:submit.prevent="formSubmit">

            <div class="mb-3 mt-3">
              <label for="name">Name of the product:</label>
              <input type="name" class="form-control" id="name" placeholder="Enter product name" name="name">
            </div>

            <div class="mb-3">
              <label for="numb">Quantity:</label>
              <input type="number" class="form-control" id="numb" placeholder="Enter Quantity" name="numb">
            </div>

            <div class="mb-3">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="Enter Description" name="description">
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
     
    </div>
    <div class="col-sm-8">

        <h3> List of Items </h3> <span> CART: {{cartCount}}</span>

        <ul>
            <!-- product cards ---->
            <div class="card" v-for="(items,index) in listItems" :key="index">
                <div class="card-body">
                    <h4 class="card-title">{{items.name}}</h4>
                    <hr/>
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="card-text">{{items.qty}}</p>
                            <span>
                                <button class="btn btn-primary" @click="incrementItem(index)"  > ADD </button>
                                <button class="btn btn-danger" @click="decrementItem(index)"> Remove </button>
                            </span>
                        </div>
                        <div class="col-sm-6">
                            <h5>Product Description:</h5>
                            <p>{{items.description}}</p>
                        </div>
                    </div>               
                 </div>
            </div>
            <br/>
              
        </ul>
      
    </div>
  </div>
</div>

<div class="mb-0 p-4 bg-dark text-white text-center">
  <p>Footer</p>
</div>

<!--- Vue code CDN ---->
<!-- development version, includes helpful console warnings -->
<script src="https://unpkg.com/vue@next"></script>
<script src="ecommerce.js"></script>

</body>
</html>
